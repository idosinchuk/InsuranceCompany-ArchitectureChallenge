# Name to the handlemovies server
spring.application.name=insurancecompany-service

#Will start the handlemovies server on port 8200
# URL to open is: http://localhost:8200/
server.port=8400

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/insuranceCompanyDB?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
# Database user
spring.datasource.username=root
# Database password
spring.datasource.password=Soprasteria123!

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

# Show sql output on console
spring.jpa.show-sql=true
